version: '3'

volumes:
  ppe_local_db:

services:
  redis:
    image: 'redis:latest'
    ports:
      - '6379:6379'

  postgres:
    container_name: 'ppe_postgres_db'      
    image: 'postgres:12-alpine'
    volumes:
      - 'ppe_local_db:/var/lib/postgresql/data'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: 'trackppe'
      POSTGRES_PASSWORD: 'trackppe'
      PGDATA: '/var/lib/postgresql/data/pgdata'
      POSTGRES_DB: 'trackppe'
    restart: always
